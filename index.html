<!DOCTYPE html>
<HTML>
    <head>
        <script defer src="script.js"></script>
        <title> Rock, Paper & Scissors </title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <nav class="navbar">
            <h1>Rock, Paper and Scissor Game</h1> 
        </nav>
            <section class="game"> 
                <div class="game-container"> 
                    <div class="score-container">
            <p>Computer's Score: <span id="computer-score">0</span></p>
            <p>User's Score: <span id="user-score">0</span></p> 
        </div> 
        <div class="items"> 
            <button class="btn" id="rock-btn">
            ROCK </button> 
            <button class="btn" id="paper-btn">
            PAPER </button> 
            <button class="btn" id="scissor-btn">
            SCISSOR 
        </button> 
    </div>
    <div class="info-container">
        <p id="user-choice"></p>
        <p id="computer-choice"></p>
        <h2 id="result"></h2>
    </div>
</div>
            </section>

           

    </body>
</HTML>
